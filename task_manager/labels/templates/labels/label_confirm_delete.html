{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<h1 class="my-4">{% translate 'Удаление метки' %}</h1>

<p>{% blocktrans %}Вы уверены, что хотите удалить {{ label }}{% endblocktrans %}</p>
<form method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="{% translate 'Да, удалить' %}">
</form>

{% endblock content %}
