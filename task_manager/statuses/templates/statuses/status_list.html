{% extends 'base.html' %}


{% block content %}
    <h1>Статусы</h1>

    <a class="nav-link" href="/statuses/create/">Создать статус</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя</th>
                <th>Дата создания</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for status in object_list %}
            <tr>
                <td>{{ status.id }}</td>
                <td>{{ status.name }}</td>
                <td>{{ status.created_at }}</td>
                <td>
                    <a href="{% url 'status_update' status.id %}">Изменить</a>
                    <br>
                    <a href="{% url 'status_delete' status.id %}">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock content %}
